<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>RPS Multiplayer</title>
	    
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	    <!--<link rel="stylesheet" type = "text/css" href="assets/css/style.css">-->

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	    <script type= "text/javascript" src= "assets/js/app.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<form id="join">
				<label>Enter a username:</label>
				<input type="text" id="userName"/>
				<button type="submit" id="submit">Submit</button>
			</form>
			<div class="row justify-content-center">
				<h3>Hello, <span id="name"></span>. You are player <span id="playerNum"></span>.</h3>
			</div>
			<div class="row">
				<div class="col">
					<div class="row justify-content-center">
						<h4 id="playerName1">Waiting for player 1</h4>
					</div>
					<div class="row justify-content-center">
						<div id="player1">
							<p id="wins"><b>Wins: </b><span id="win-totals"></span></p>
							<p id="losses"><b>Losses: </b><span id="loss-totals"></span></p>
						</div>
					</div>
				</div>
				<div class="col">
					<div id="results"></div>
				</div>
				<div class="col">
					<div class="row justify-content-center">
						<h4 id="playerName2">Waiting for player 2</h4>
					</div>
					<div class="row justify-content-center">
						<div id="player2">
							<p id="wins"><b>Wins: </b><span id="win-totals"></span></p>
							<p id="losses"><b>Losses: </b><span id="loss-totals"></span></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#submit").on("click", logIn);
			});
		</script>
	</body>
</html>
